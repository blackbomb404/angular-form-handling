<div>
  <h1>{{title}}</h1>
  <nav>
    <ul>
      @for (link of links; track $index) {
        <li>
          <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            {{link.text}}
          </a>
        </li>
      }
    </ul>
  </nav>
</div>

<section>
  <router-outlet />
</section>
